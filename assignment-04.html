Inline CSS
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Slider</title>
</head>

<body style="margin:0; font-family:Arial, sans-serif;">

<!-- Header -->
<div style="text-align:center; background-color:blue; color:white; padding:10px;">
    <h2>ABES Engineering College, Ghaziabad</h2>
</div>

<!-- Slider 1 -->
<div style="width:100%; height:250px; overflow:hidden;">
    <div style="display:flex; width:300%; gap:20px; animation:slide 8s infinite;">
        <img src="https://images.pexels.com/photos/267885/pexels-photo-267885.jpeg"
             style="width:100%; height:250px;">
        <img src="https://images.pexels.com/photos/1595385/pexels-photo-1595385.jpeg"
             style="width:100%; height:250px;">
        <img src="https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg"
             style="width:100%; height:250px;">
    </div>
</div>

<!-- Slider 2 -->
<div style="width:100%; height:200px; overflow:hidden; margin-top:20px;">
    <div style="display:flex; width:300%; gap:20px; animation:slide 8s infinite;">
        <img src="https://images.pexels.com/photos/1454360/pexels-photo-1454360.jpeg"
             style="width:100%; height:200px;">
        <img src="https://images.pexels.com/photos/207684/pexels-photo-207684.jpeg"
             style="width:100%; height:200px;">
        <img src="https://images.pexels.com/photos/3184328/pexels-photo-3184328.jpeg"
             style="width:100%; height:200px;">
    </div>
</div>

<!-- Inline Animation -->
<style>
@keyframes slide{
    0%{ margin-left:0%; }
    50%{ margin-left:-100%; }
    100%{ margin-left:-200%; }
}
</style>

</body>
</html>
